<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpięty jQuery startowy</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    
    <h1>Animowany nagłówek</h1>
    
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="show-toggle">Show Toggle</button>
    <button id="fade-out">FadeOut</button>
    <button id="fade-in">FadeIn</button>
    <button id="fade-toggle">FadeToggle</button>
    <button id="slide-up">SlideUp</button>
    <button id="slide-down">SlideDown</button>
    <button id="slide-toggle">SlideToggle</button>
    <!-- jQuery -->
    <script src="../biblioteka/jquery-3.6.0.min.js"></script>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
