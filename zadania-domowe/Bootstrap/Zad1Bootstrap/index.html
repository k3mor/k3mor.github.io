<!doctype html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <script src="https://kit.fontawesome.com/31b108095f.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
   
  </head>
  <body>
    <!--
      Wykorzystując wiedzę na temat Bootstrapa stwórz sekcję strony na podstawie załączonych grafik.
      Na urządzeniach o rozdzielczościach powyżej 768px sekcja ma mieć trzy kolumny, w przedziale 576-768px dwie kolumny, a na urządzeniach poniżej 576px jedną kolumnę.

      Do stworzenia infografik wykorzystaj bibliotekę Font Awesome.

      W Twoim arkuszu styli nie używaj reguł @media - do zmiany wyglądu na urządzeniach mobilnych wykorzystaj wyłącznie komponenty Bootstrapa.

      Zadanie domowe należy oddać za pomocą GitHub Pages
    -->
     <div id="container">
      <h2 class="display-2">My Skills</h2>
      <hr>
      <div class="row">

        <div class="col-sm-6 col-md-4">
          <i class="fa-brands fa-html5 fa-8x fa-user"></i>
          <h3>HTML 5</h3>
        </div>
        <div class="col-sm-6 col-md-4">
          <i class="fa-brands fa-css3-alt fa-8x fa-user"></i>
          <h3>CSS 3</h3>
        </div>
        <div class="col-sm-6 col-md-4">
          <i class="fa-brands fa-js fa-8x fa-user"></i>
          <h3>JavaScript</h3>
        </div>
        <div class="col-sm-6 col-md-4">
          <i class="fa-brands fa-react fa-8x fa-user"></i>
          <h3>React JS</h3>
        </div>
        <div class="col-sm-6 col-md-4">
          <i class="fa-brands fa-git fa-8x fa-user"></i>
          <h3>GIT</h3>
        </div>
        <div class="col-sm-6 col-md-4">
          <i class="fa-brands fa-wordpress fa-8x fa-user"></i>
          <h3>WordPress</h3>
        </div>
      </div>
     </div>
     


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
